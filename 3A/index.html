<!DOCTYPE html>
<html>
<head>
    <script>
        function showUser(str) {
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+str,true);
                xmlhttp.send();
            }
        }
    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = "box">
    <h1>Joël Lakhai - AJAX/MQSLI - 3A</h1>
    <p><b>Kies één van de namen uit het lijstje om hun persoonsgegevens te bekijken.</b></p>
    <p><a href="../3B/index.html">Naar 3B</a></p>

    <form>
        <select name="users" onchange="showUser(this.value)">
            <option value="">Kies een naam:</option>
            <option value="1">Joel Lakhai</option>
            <option value="2">Morrison Lek</option>
            <option value="3">Quinten Rodriguez</option>
            <option value="4">Pawel Dokodo</option>
            <option value="5">Rick Maas</option>
            <option value="6">Oliver Scargo</option>

        </select>
    </form>
    <br>
    <div id="txtHint"><b>Peroonsgegevens worden hier weergeven</b></div>
</div>

</body>
</html>
