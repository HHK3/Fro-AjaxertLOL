<!DOCTYPE html>
<html>
<head>
    <script>
        function showUser(str) {
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+str,true);
                xmlhttp.send();
            }
        }
    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = "box">
    <h1>Joël Lakhai - AJAX/MQSLI - 3B</h1>
    <p><b>Typ een voornaam/achternaam in om te bekijken of één van mijn klasgenoten in het lijstje staat.</b></p>
    <p><a href="../3A/index.html">Naar 3A</a></p>

    <form>
        <b>Naam:</b> <input type="text" onkeyup="showUser(this.value)">
    </form>
    <br>
    <div id="txtHint"><b>Peroonsgegevens worden hier weergeven</b></div>
</div>

</body>
</html>
